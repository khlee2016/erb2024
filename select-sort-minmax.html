<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<button type="button" onclick="startSort()">StartSorting</button>
<div><canvas id="myChart" height="80"></div>
<div id="debug">tried</div>
<script>
let total = 20;
loop = 0
tryed = 0;
function startSort() {
    let count = 0;
    let changed = 1;
    while( count < (total/2+1) ) {
        setTimeout((count) => {
           let min = 10000;
           let max = -1
           let k1 = -1; k2 = -1;
           console.log(loop + ":" + new Date());
           for ( let i=loop ; i<(sortedArray.length-loop) ; i++ ) {
               if ( sortedArray[i] < min ) {
                   min = sortedArray[i];
                   k1 = i
                   tryed++;
               }
               if ( sortedArray[i] > max ) {
                   max = sortedArray[i];
                   k2 = i
                   tryed++;
               }
           }
           if ( k1 != -1 ) {
              sortedArray[k1] = sortedArray[loop];
              sortedArray[loop] = min;
              console.log(sortedArray);
              myChart.update();
              document.querySelector("#debug").innerHTML = "<h1>" + tryed + " tried.</h1>"
           }
           if ( k2 != -1 ) {
              if ( k2 != loop )
                sortedArray[k2] = sortedArray[total - 1 - loop];
              else
                sortedArray[k1] = sortedArray[total - 1 - loop];
              sortedArray[total - 1 - loop] = max;
              console.log(sortedArray);
              myChart.update();
              document.querySelector("#debug").innerHTML = "<h1>" + tryed + " tried.</h1>"
           }
           loop++;
        }, 1000*count);
        count++;
    }
}

let ctx = document.getElementById('myChart').getContext('2d');
let myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [],
        datasets: [{
            label: 'random number',
            data: [],
            borderColor: 'black',
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
        },
        {
            label: 'sorted number',
            data: [],
            borderColor: 'blue',
            backgroundColor: 'rgba(54, 162, 235, 0.1)',
        }]
    },
    options: { }
});
let randomArray = myChart.data.datasets[0].data;
let sortedArray = myChart.data.datasets[1].data;
for ( let i=0 ; i<total ; i++) {
   num = Math.floor(Math.random()*100);
   myChart.data.labels[i] = i;
   randomArray[i] = num;
   sortedArray[i] = num;
}
console.log(randomArray);
myChart.update()
</script>
</body>
</html>
